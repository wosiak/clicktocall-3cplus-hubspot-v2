version: '3.8'

services:
  clicktocall-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clicktocall-3cplus-hubspot
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clicktocall-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: clicktocall-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - clicktocall-app
    restart: unless-stopped
    networks:
      - clicktocall-network

networks:
  clicktocall-network:
    driver: bridge

volumes:
  logs:
    driver: local
